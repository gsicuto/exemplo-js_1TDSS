<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo JS</title>
  </head>
  <body>

    <h1>Digite suas Informações</h1>

    <form action="#" method="get">

      <fieldset>
        <legend>Login</legend>

        <div>
          <label for="iNUser">Nome de Usuário</label> <br/>
          <input type="text" name="tNUser" id="iNUser"/>
        </div>

        <div>
          <label for="iSenha">Senha</label> <br/>
          <input type="password" name="tSenha" id="iSenha"/>
        </div>

        <div>
          <input type="submit" value="Enviar"/>
        </div>
        

      </fieldset>

    </form>





<script type="text/javascript" src="assets/js/myscript.js"></script>


  </body>
</html>
